<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cdnVue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3" id="app">
        <h1>Progreso de carga</h1>
        <label class="form-label">Rango</label>
        <input v-model="rango" max="100" min="0" type="range" class="form-range">

        <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="value" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" :style="'width: ' + rango + '%'">{{rango}}%</div>
        </div>

        <img src="../images/gansopeacent.png" alt="" :width="rango">
    </div>

    <script src="progress.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
